<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${todo.id == null} ? 'Create Todo' : 'Edit Todo'">Todo Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h2 th:text="${todo.id == null} ? 'Create a New Todo' : 'Edit Todo'">Todo Form</h2>
    <form th:action="${todo.id == null} ? @{/todos} : @{/todos/update/{id}(id=${todo.id})}" th:object="${todo}" method="post" class="form-container">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></p>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" th:field="*{completed}" />
                Completed
            </label>
        </div>
        <button type="submit" class="btn" th:text="${todo.id == null} ? 'Create' : 'Update'">Save</button>
        <a th:href="@{/todos}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
